<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Url Shortener</title>
    <!-- Bootstrap -->
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <style media="screen">
      img {
        vertical-align: middle;
      }
      .illustration {
          position: absolute;
          left: 0;
          width: 100%;
          top: -20%;
          z-index: 1;
      }
      .title {
          line-height: 1.33;
          font-weight: 300;
          letter-spacing: -.5px;
          color: #223464;
          margin-bottom: 5px;
      }
      body .title {
          margin-top: 100px;
      }
     .spotlight{
      position: relative;
      top: 50%;
      left: 56%;
      transform: translate(-50%, 90%);
     }
   </style>
  </head>
  <body style="background: #334861;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-left col-z-index">
          <h1 class="title">Get Short Links with this service </h1>
          <h4 class="desc">Tired of thick and haairy links ?</h4>
          <h4 class="desc">Get short and easy to save links with just one click</h4>
        </div>
        <div class="col-md-6 pull-right">
            <div class="jumbotron spotlight">
              <div class="container">

                <div class="col-sm-12 col-md-6">
                  <div class="col-md-offset-3 col-md-5">
                    <div class="form-group">
                      <input type="text" name="url" value="input url" id="search">
                      <button class="btn btn-primary btn-md"9 type="button" name="button" id="pushme">Shorten</button>
                    </div>
                    <div class="col-md-offset-3 col-md-6 hidden" id="keeps">
                      <h4>Results</h4>
                      <hr style="color: #020202;">
                      <p id="results"></p>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="js/given.js"></script>
  </body>
</html>
